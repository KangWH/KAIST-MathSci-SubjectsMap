<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>카이수리맵: KAIST 수리과학과 로드맵</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" as="style" crossorigin="" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/resposive.css" />
    <link rel="stylesheet" href="css/map.css" />
    <link rel="stylesheet" href="css/palette1.css" />
    <link rel="stylesheet" href="css/dialog.css" />
  </head>
  <body>
    <header>
      <h1>카이수리맵</h1>
      <div>
        <span class="desktop-only">2025.11.11.&nbsp;업데이트(베타)</span>
        <button id="suggestion-button" class="desktop-only">제안</button>
      </div>
    </header>
    <main>
      <div style="overflow-x: auto;">
        <svg id="map-container">
          <defs>
            <marker id="arrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
              <polygon points="0 0, 8 3, 0 6" fill="black"></polygon>
            </marker>
          </defs>
          <g id="arrows-container"></g>
          <g id="nodes-container"></g>
        </svg>
      </div>
      <footer>
        <p>© 2023&ndash;2025 Woohyun Kang. All rights reserved.</p>
        <p><a href="https://github.com/KangWH/KAIST-MathSci-SubjectsMap">GitHub 저장소</a>에서 주의사항을 확인하십시오.</p>
      </footer>
    </main>

    <dialog id="subject-details-dialog">
      <div class="dialog-header">
        <output class="dialog-header-title" form="subject-details-form" name="subjectTitle">(과목 이름)</output>
        <button class="dialog-header-close-button">×</button>
      </div>
      <form class="dialog-body" id="subject-details-form">
        <div class="field-row">
          <label>과목 코드</label>
          <input type="text" readonly name="code" />
        </div>
        <div class="field-row">
          <label>과목 구분</label>
          <input type="text" readonly name="type" />
        </div>
        <div class="field-row">
          <label>강:실:학</label>
          <input type="text" readonly name="credit" />
        </div>
      </form>
      <div class="dialog-footer">
        <button type="button" form="subject-details-form" name="gotoOTL">OTL에서 보기 &nearrow;</button>
      </div>
    </dialog>

    <dialog id="suggestion-dialog">
      <div class="dialog-header">
        <div class="dialog-header-title">의견이 있으십니까?</div>
        <button class="dialog-header-close-button">×</button>
      </div>
      <div class="dialog-body">
        <p>선수 과목에 대한 제안 사항이 있다면 내용을<br />
        <code>kangwh.2003@gmail.com</code>으로 보내 주시기 바랍니다.</p>
        <hr />
        <p>선수 과목은 <q>개인적인 배경지식을 배제하고,<br />듣지 않았을 때 현재 과목의 내용을 전혀 이해할 수<br />없는 과목</q>으로 정의합니다. 단, 고등학교 교육 과정<br />상의 내용은 알고 있는 것으로 가정합니다.</p>
      </div>
    </dialog>

    <script src="js/subject.js"></script>
    <script src="js/map.js"></script>
    <script src="js/data.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
